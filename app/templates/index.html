{% extends 'base.html' %}
{% block content %}
<div class="container">
    <!--Flash message -->
    {% for category,message in get_flashed_messages(with_categories=true) %}
    <div class="alert my-2 mx-auto alert-{{category}}">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    {{ message }}
    </div>
    {% endfor %}
    <h1> lorem ipsum </h1>
</div>

{% endblock %}
